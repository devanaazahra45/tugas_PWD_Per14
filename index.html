<!doctype html>
<html lang="id">
<head>
  <meta charset="utf-8" />
  <title>Hitung Volume 5 Bangun Ruang</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 760px;
      margin: 30px auto;
      padding: 0 16px;
      background-color: #f4f9ff;
      color: #0f172a;
    }

    h1 {
      text-align: center;
      color: #1e40af;
      margin-bottom: 20px;
    }

    .card {
      background-color: #ffffff;
      border: 1px solid #c7d2fe;
      padding: 16px;
      border-radius: 10px;
      margin-bottom: 12px;
      box-shadow: 0 4px 10px rgba(30, 64, 175, 0.08);
    }

    label {
      display: block;
      margin: 8px 0 4px;
      color: #1e3a8a;
      font-weight: 600;
    }

    input[type="number"],
    select {
      width: 100%;
      max-width: 260px;
      padding: 8px;
      border-radius: 6px;
      border: 1px solid #93c5fd;
      outline: none;
    }

    input[type="number"]:focus,
    select:focus {
      border-color: #2563eb;
      box-shadow: 0 0 0 2px rgba(37, 99, 235, 0.2);
    }

    .controls {
      margin-top: 16px;
    }

    button {
      background-color: #2563eb;
      color: white;
      padding: 10px 18px;
      border: none;
      border-radius: 8px;
      font-size: 14px;
      font-weight: bold;
      cursor: pointer;
      transition: background-color 0.2s ease, transform 0.1s ease;
    }

    button:hover {
      background-color: #1e40af;
    }

    button:active {
      transform: scale(0.97);
    }

    .hint {
      color: #475569;
      font-size: 0.9em;
      margin-top: 8px;
      background-color: #eff6ff;
      padding: 8px;
      border-radius: 6px;
      border-left: 4px solid #2563eb;
    }
  </style>
</head>

<body>
  <h1>Latihan: Hitung Volume Bangun Ruang</h1>

  <div class="card">
    <label for="shape">Pilih Bangun:</label>
    <select id="shape">
      <option value="balok">Balok (V = Panjang × Lebar × Tinggi)</option>
      <option value="tabung">Tabung (V = 3.14 × r × r × Tinggi)</option>
      <option value="bola">Bola (V = 4/3 × 3.14 × r³)</option>
      <option value="prisma">Prisma Segitiga (V = 0.5 × Tinggi Alas × Panjang Alas × Tinggi Prisma)</option>
      <option value="kerucut">Kerucut (V = 1/3 × 3.14 × r² × Tinggi)</option>
    </select>

    <div id="inputs" style="margin-top:12px;"></div>

    <div class="controls">
      <button id="hitungBtn">Hitung Volume</button>
    </div>

    <p class="hint">
      Masukkan angka (boleh desimal). Hasil akan ditampilkan melalui alert.
    </p>
  </div>

  <script>
    const PI = 3.14;

    const shapeSel = document.getElementById('shape');
    const inputsDiv = document.getElementById('inputs');
    const hitungBtn = document.getElementById('hitungBtn');

    function makeNumberField(id, label) {
      const wrapper = document.createElement('div');
      const lab = document.createElement('label');
      lab.htmlFor = id;
      lab.textContent = label;
      const inp = document.createElement('input');
      inp.type = 'number';
      inp.id = id;
      inp.step = 'any';
      wrapper.appendChild(lab);
      wrapper.appendChild(inp);
      return wrapper;
    }

    function renderInputs() {
      inputsDiv.innerHTML = '';
      const shape = shapeSel.value;

      if (shape === 'balok') {
        inputsDiv.appendChild(makeNumberField('panjang', 'Panjang'));
        inputsDiv.appendChild(makeNumberField('lebar', 'Lebar'));
        inputsDiv.appendChild(makeNumberField('tinggi', 'Tinggi'));
      } else if (shape === 'tabung') {
        inputsDiv.appendChild(makeNumberField('r_tabung', 'Jari-jari'));
        inputsDiv.appendChild(makeNumberField('t_tabung', 'Tinggi'));
      } else if (shape === 'bola') {
        inputsDiv.appendChild(makeNumberField('r_bola', 'Jari-jari'));
      } else if (shape === 'prisma') {
        inputsDiv.appendChild(makeNumberField('tinggi_alas', 'Tinggi Alas'));
        inputsDiv.appendChild(makeNumberField('panjang_alas', 'Panjang Alas'));
        inputsDiv.appendChild(makeNumberField('tinggi_prisma', 'Tinggi Prisma'));
      } else if (shape === 'kerucut') {
        inputsDiv.appendChild(makeNumberField('r_kerucut', 'Jari-jari'));
        inputsDiv.appendChild(makeNumberField('t_kerucut', 'Tinggi'));
      }
    }

    function hitungVolume() {
      const shape = shapeSel.value;
      let V;

      const val = id => parseFloat(document.getElementById(id)?.value);

      if (shape === 'balok') {
        V = val('panjang') * val('lebar') * val('tinggi');
      } else if (shape === 'tabung') {
        V = PI * val('r_tabung') ** 2 * val('t_tabung');
      } else if (shape === 'bola') {
        V = (4 / 3) * PI * val('r_bola') ** 3;
      } else if (shape === 'prisma') {
        V = 0.5 * val('tinggi_alas') * val('panjang_alas') * val('tinggi_prisma');
      } else if (shape === 'kerucut') {
        V = (1 / 3) * PI * val('r_kerucut') ** 2 * val('t_kerucut');
      }

      if (isNaN(V)) {
        alert('Mohon isi semua kolom dengan benar!');
        return;
      }

      alert('Volume = ' + Math.round(V * 100) / 100);
    }

    shapeSel.addEventListener('change', renderInputs);
    hitungBtn.addEventListener('click', hitungVolume);

    renderInputs();
  </script>
</body>
</html>
